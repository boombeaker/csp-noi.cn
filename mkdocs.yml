
site_name: csp-noi.cn
site_url: https://www.csp-noi.cn/
site_description: >-
  草芽编程
# Repository
repo_name: csp-noi.cn
repo_url: https://github.com/boombeaker/csp-noi.cn
edit_uri: "blob/master/docs/"

#website/xxx.html style
use_directory_urls: false

# Configuration
theme:
  name: material
  custom_dir: 'overrides/'

  # 404 page
  static_templates:
    - 404.html

  # Don't include MkDocs' JavaScript
  include_search_page: false
  search_index_only: true

  # Default values, taken from mkdocs_theme.yml
  language: zh
  features:
    - navigation.tabs
    - navigation.top
    #- instant
  palette:
    scheme: default
    primary: indigo
    accent: indigo
  font:
    text: Roboto
    code: Roboto Mono
  icon:
    logo: logo
  favicon: assets/favicon.png

# Plugins
plugins:
  - search

extra:
  version:
    provider: mike
  disqus: false

# Extensions
markdown_extensions:
  - markdown.extensions.admonition
  - markdown.extensions.attr_list
  - markdown.extensions.codehilite:
      guess_lang: false
  - markdown.extensions.def_list
  - markdown.extensions.footnotes
  - markdown.extensions.meta
  - markdown.extensions.toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  # - pymdownx.highlight:
  #     linenums_style: pymdownx-inline
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink:
      repo_url_shorthand: true
      user: squidfunk
      repo: mkdocs-material
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.snippets:
      check_paths: true
  - pymdownx.superfences
  - pymdownx.tabbed
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

nav:
    - 首页: index.md
    - 编程绘图:
        - 在线绘图: https://www.csp-noi.cn/online-draw/
        - Windows 下的安装: asymptote/install-on-windows.md
        - Mac 下的安装: asymptote/install-on-mac.md
    - C++ 基础:
        - CodeBlocks 的安装: cpp/install-codeblocks.md
        - 洛谷网的使用: cpp/tutorial-of-luogu.md
        - VMWare 的安装: cpp/install-vmware.md
        - NOI Linux 的安装: cpp/install-noi-linux.md
    - 志诚涵宇:
        20221113: zhichenghanyu/cpp-01-basics.md
        20221120: zhichenghanyu/cpp-02-array-luogu.md
